<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text to Speech</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    .container h1 {
      margin-bottom: 20px;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #ccc;
      font-size: 16px;
      resize: none;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      border-color: #764ba2;
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #667eea;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5a67d8;
    }

    #speech {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    #speech h1 {
      font-size: 20px;
      color: #444;
      margin-bottom: 10px;
    }

    #convertedspeech {
      font-style: italic;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Text to Speech</h1>
    <textarea id="TextToSpeech" placeholder="Kindly enter the text..."></textarea>
    <button onclick="speakText()">Click to Get Voice</button>
  </div>

  <div id="speech">
    <h1>Listen to the Speech</h1>
    <div id="convertedspeech">Your speech will play upon clicking the button.</div>
  </div>

  <script>
    const speech = new SpeechSynthesisUtterance();

    function speakText() {
      const inputText = document.getElementById('TextToSpeech').value.trim();
      const display = document.getElementById('convertedspeech');

      if (inputText !== "") {
        speech.text = inputText;
        speech.rate = 1;
        speech.volume = 1;  // volume should be between 0.0 and 1.0
        speech.pitch = 1;
        window.speechSynthesis.speak(speech);
        display.textContent = `"${inputText}" is being spoken.`;
      } else {
        alert("Please enter the text.");
      }
    }
  </script>

</body>
</html>
